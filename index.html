<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Etch-a-sketch</title>
</head>
<body>
  <main class="container"> 
  <h1>Etch-a-sketch</h1>
  <form action="/">
  <label for="quantity">Please enter grid size:</label>
  <input type="number" id="quantity" name="quantity" placeholder="10" value="10" min="10">
  <button type="button" class="create-grid">Add columns and rows</button>
  <button type="button" class= "reset">RESET</button>
</form>
  <section>
    <div class="grid"></div>
  </section>
</main>
</body>
</html>
